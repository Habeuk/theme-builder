<html><head> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <script defer src="js/script.js"></script><link href="css/script.css" rel="stylesheet"></head><body><!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div
      class="swiper-slide"
      style="
        background-image: url(https://swiperjs.com/demos/images/nature-1.jpg);
      "
    >
      Slide 1
    </div>
    <div
      class="swiper-slide"
      style="
        background-image: url(https://swiperjs.com/demos/images/nature-2.jpg);
      "
    >
      Slide 2
    </div>
    <div
      class="swiper-slide"
      style="
        background-image: url(https://swiperjs.com/demos/images/nature-3.jpg);
      "
    >
      Slide 3
    </div>
    ...
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>
</body></html>
