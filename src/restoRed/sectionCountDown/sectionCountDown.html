<section class="restored_section_count_down">
  <div class="restored_section_count_down_container container">
    <div class="restored_teaser_title_name">
      <h3 class="restored_section_reservation_subtitle font-family-1">Event</h3>
      <h1 class="restored_section_reservation_title h3">NEXT EVENT</h1>
    </div>
    <div class="restored_bloc_content row">
      <div class="col-md-6 restored_bloc_content_picture">
        <img
          src="https://preview.colorlib.com/theme/redcayenne/img/next-event/next-event-1.jpg.webp"
          alt="picture"
        />
      </div>
      <div class="restored_count_down_event col-md-6">
        <div class="h4 restored_count_down_event_title">
          <a href="#">Opening Party - themeXart IT Farm</a>
        </div>
        <div class="restored_description h6">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusqs
          enm tempor incididunt ut labore et dolore magna aliqua. Ut enim
          advastmi sunt veniam, quis nostrud exercitation...
          <a class="more" href="#">View Detail</a>
        </div>
        <p id="demo" class="count"></p>
      </div>
    </div>
  </div>
  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Jan 5, 2024 15:37:25").getTime();

    // Update the count down every 1 second
    var x = setInterval(function () {
      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Output the result in an element with id="demo"
      document.getElementById("demo").innerHTML =
        "<div class='restored_demo_element'><div class='col-md-3 restored_set'><div class='letter h4'>" +
        days +
        "</div> <div>days</div></div>" +
        "<div class='col-md-3 restored_set'><div class='letter h4'>" +
        hours +
        "</div> <div>hours</div></div>" +
        "<div class='col-md-3 restored_set'><div class='letter h4'>" +
        minutes +
        "</div> <div>minutes</div></div>" +
        "<div class='col-md-3 restored_set'><div class='letter h4'>" +
        seconds +
        "</div> <div >seconds</div></div></div>";

      // If the count down is over, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>
</section>
