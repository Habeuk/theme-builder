<section class="hiddey-login vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div
          class="card text-white"
          style="border-radius: 1rem; background: black"
        >
          <div
            class="card-body p-5 text-center d-flex flex-column justify-content-around"
          >
            <div class="mb-md-5 mt-md-4">
              <h2 class="fw-bold mb-2 text-uppercase">Hiddeye</h2>

              <form action="#">
                <div class="form-outline form-white margin-top mb-4">
                  <input
                    type="email"
                    id="typeEmailX"
                    class="form-control form-control-lg"
                    placeholder="id"
                  />
                </div>

                <div class="form-outline form-white margin-top mb-4">
                  <input
                    type="password"
                    id="typePasswordX"
                    class="form-control form-control-lg"
                    placeholder="Password"
                  />
                </div>

                <button
                  class="btn py-2 px-xl-5 btn-outline-dark font-weight-bold login-btn btn-lg"
                  type="submit"
                >
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
