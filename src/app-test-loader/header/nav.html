    Définir des classes
  </a>
</h2>
<div>
  <p>
    En réalité, les classes sont juste des
    <a href="/fr/docs/Web/JavaScript/Reference/Functions">fonctions</a>
    spéciales. Ainsi, les classes sont définies de la même façon que les
    fonctions : par déclaration, ou par expression.
